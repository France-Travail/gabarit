[nosetests]
verbosity=1
detailed-errors=1
with-xunit= 1
with-coverage=1

# Folder for coverage
cover-package={{package_name}}

# Include all python files
# FIXME : Some files are excluded of the coverage report
cover-inclusive=1

# Erase the previous reports
cover-erase=1

# Generate the html file
cover-html= 1
cover-html-dir= output_coverage_tests/cover

# Minimum coverage percentage defined by the user
cover-min-percentage=60
