site_name: Gabarit documentation
repo_url: https://github.com/OSS-Pole-Emploi/gabarit
repo_name: OSS-Pole-Emploi/gabarit

theme:
  name: material
  palette:
    - scheme: default # light mode
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: indigo

    - scheme: slate # dark mode
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: indigo
nav:
  - Home: index.md
  - Frameworks: 
      - frameworks/index.md
      - NLP: frameworks/NLP.md
      - NUM: frameworks/NUM.md
      - VISION: frameworks/VISION.md
      - API: frameworks/API.md
  - Reference: reference/

plugins:
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings
  - search
  - section-index

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences